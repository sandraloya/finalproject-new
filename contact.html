        </header>

        <div class="cyborg">
            <p>Have any questions? Complete the form below to have one of our tech specialists reach out.</p>
        </div>

        <section id="container">
            <form action="#">
                <label for="fname">First Name</label>
                <input type="text" class="contact-box" name="firstname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" class="contact-box" name="lastname" placeholder="Last Name">
                <label for="email">Email Address</label>
                <input type="text" class="contact-box" name="email" placeholder="Your Email">
                <label for="comment">Leave a Comment</label>
                <input type="text" class="contact-box" id="comment-box" name="comment" placeholder="Leave a comment">
                <button value="submit" type="submit">Submit</button>
            </form>
        </section>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d87997.49706530424!2d-119.37470205763411!3d36.32393453980836!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8094d882d3eb8729%3A0x5592e3ee010b480e!2sVisalia%2C%20CA!5e1!3m2!1sen!2sus!4v1670725304352!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
